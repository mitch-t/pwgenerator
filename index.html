<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Password Generator</title>

  <!-- bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"/>

  <!-- CSS link-->
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js"></script>
</head>

<body>
    <!-- NavBar (copied and pasted from WC3) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TM-Password Generator</a>    
    </nav>
    
    <!-- Jumbotron element -->
    <div class="jumbotron">

      <!-- centered title -->
      <h1 class="text-center"><strong>Password Generator</strong></h1>

      <!--Password types-->
     <!-- Uppercase Check -->
  <div class = "boxes">
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    id="uppercaseCheck"
    checked = "checked"
  />
  <label class="form-check-label" for="flexCheckDefault">
    UPPERCASE
  </label>
</div>

   <!-- lowercase Check -->
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    id="lowercaseCheck"
    checked = "checked"
  />
  <label class="form-check-label" for="flexCheckDefault">
    lowercase
  </label>
</div>

<!-- Numbers Check -->
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    id="numbersCheck"
    checked = "checked"
  />
  <label class="form-check-label" for="flexCheckDefault">
    Numbers
  </label>
</div>

<!-- symbols Check -->
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    id="symbolsCheck"
    checked = "checked"
  />
  <label class="form-check-label" for="flexCheckDefault">
    symbols
  </label>
</div>
<br/>
       <!--setting the password length-->
<div class ="setting"> 
    <label for="lengthPassword">Length</label>
       <input type="number" id="lengthPassword" min="6" max="26">
        </div> 
       
      <div class="content"> 
    

<!--Display window for generated password-->
            <input class="form-control mr-sm-2" type="text" aria-label="Password" id="display">

<!--Generate password button-->
    <button onclick="generate()"class="btn btn-outline-success my-2 my-sm-0" type="submit" id="button">Password</button>
            
        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">

              </div>
            </div>
        
      </div>
      </body>
</html>
